<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chat</title>
<style>
table{
margin: auto;
}
div#btn{
text-align: center;
}
div#index{
text-align: center;
}
</style>
</head>
<body bgcolor="lightblue">
<center>
<header>
<h1>Chat</h1>
</header>
</center>
<form action="../ChatServlet" method="post">
<table>
<tr>
<td><label>C_ID:</label></td>
<td><input type="text" name="文章編號"></td>
</tr>
<tr>
<td><label>U_ID:</label></td>
<td><input type="text" name="帳號"></td>
</tr>
<tr>
<td><label>C_Class:</label></td>
<td>
<select name="class_type" id="class_type">
<option value="英文">英文</option>
<option value="法文">法文</option>
<option value="日文">日文</option>
<option value="德文">德文</option>
<option value="西文">西文</option>
<option value="韓文">韓文</option>
<option value="其他">其他</option>
</select>
</td>
</tr>
<tr>
<td><label>C_Title:</label></td>
<td><input type="text" name="標題"></td>
</tr>
<tr>
<td><label>C_Conts:</label></td>
<td><textarea rows="5" cols="40" name="內容"></textarea></td>
</tr>
</table><br><br>
<div id="btn">
<input type="submit" value="新增文章" name="insert">
<input type="submit" value="刪除文章" name="delete">
<input type="submit" value="更新文章" name="update">
<input type="submit" value="查詢文章" name="find">
</div>
</form><br><hr><br>
<div id="index">
<a href="/AwesomeProject/userInfo/test_GM_index.html"><b>管理頁面</b></a>
</div>

</body>
</html>
